<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Convert Video to Audio</h1>
        <form method="POST" action="/download_audio">
            <div class="mb-4">
                <label for="url" class="block font-medium">YouTube Video URL:</label>
                <input type="url" id="url" name="url" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Convert & Download</button>
        </form>
    </div>
</body>
</html>
