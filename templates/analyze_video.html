<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Video Qualities</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Available Video Qualities</h1>
        <form method="POST" action="/download_video" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="hidden" name="url" value="{{ url }}">
            <div class="mb-4">
                <label for="format_id" class="block text-lg font-medium">Choose Quality:</label>
                <select id="format_id" name="format_id" class="w-full p-2 border border-gray-300 rounded">
                    {% for fmt in formats %}
                        <option value="{{ fmt.format_id }}">
                            {{ fmt.quality }} ({{ fmt.ext }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full">Download</button>
        </form>
    </div>
</body>
</html>
